<mat-card class="card">
  <mat-card-header>
    <app-grade [grade]="rating.grade" mat-card-avatar></app-grade>
    <mat-card-title>{{rating.what}}</mat-card-title>
    <mat-card-subtitle>{{rating.where}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="http://www.fnstatic.co.uk/images/content/recipe/calzone-pizza.jpg" alt="Pizza Calzone">
  <mat-card-content>
    <p>
      {{rating.motivation}}
    </p>
  </mat-card-content>
  <mat-card-footer class="footer">
    <div>{{rating.user.userName}}</div>
  </mat-card-footer>
</mat-card>
